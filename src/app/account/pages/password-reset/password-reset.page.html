
<div class="row">
  <div class="col-md-6 col-md-offset-3 col-sm-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Reset Your Password</h3>
      </div>
      <div class="panel-body">
        <form [formGroup]="form">
          <div class="form-group">
            <label class="control-label" for="password">New Password </label>
            <input class="form-control" id="password" type="password" [formControl]="form.get('password') | formControl">
          </div>
          <div class="form-group" [class.has-error]="!form.valid && !form.get('password_confirmation').pristine">
            <label class="control-label" for="password_confirmation">Confirm New Password</label>
            <input class="form-control" id="password_confirmation" type="password" [formControl]="form.get('password_confirmation') | formControl">
            <span *ngIf="!form.valid && !form.get('password_confirmation').pristine" 
              class="help-block danger">passwords must match</span>
          </div>
          <button type="submit" (click) = "onSubmit(form.value)" class="btn btn-secondary " 
            [disabled]="!form.valid">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
